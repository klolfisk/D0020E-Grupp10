		<script>


			function stop() {
				$.ajax({
						url: "http://127.0.0.1:4243/containers/jolly_mayer/stop",
						//url: "http://localhost:2375/containers/json?all=1",
						//url: "http://192.168.56.1:2375/containers/json?all=1",

						crossDomain: true,
						dataType: "json",
						type: "POST",
						success: function(data){
								alert("stopped jolly_mayer");
						}, 
				});
			};

			function start() {
				$.ajax({
						url: "http://127.0.0.1:4243/containers/jolly_mayer/start",
						//url: "http://localhost:2375/containers/json?all=1",
						//url: "http://192.168.56.1:2375/containers/json?all=1",

						crossDomain: true,
						dataType: "json",
						type: "POST",
						success: function(data){
								alert("started jolly_mayer");
						}, 
				});
			};

				function getAll() {
				$.ajax({
						url: "http://127.0.0.1:4243/containers/json?all=1",
						//url: "http://localhost:2375/containers/json?all=1",
						//url: "http://192.168.56.1:2375/containers/json?all=1",

						crossDomain: true,
						dataType: "json",
						type: "GET",
						success: function(a, status) {
							console.log(a.responseJSON);
							alert("sucess");
						},
						error: function(a, status) {
							console.log(a.responseJSON);
						}
				});
			};

			$(function(){
			   $(".newServer").draggable({
					helper: function() {
				        return jQuery(this).clone().appendTo('body').css({
				            'zIndex': 5
						});
					},
			        cursor: 'move',
			        containment: "document",
				});

				$('#main-content').droppable({
			        drop: function(event, ui) {
			            if (!ui.draggable.hasClass("draggable")) {
			                $(this).append(jQuery(ui.draggable).clone().addClass("draggable").draggable(
			                	{
								    revert: 'invalid',
								    grid: [310,310],
								    stop: function(){
								        $(this).draggable('option','revert','invalid');
								    }
								}).removeClass("newServer").append("<div class='remove'>X</div>"));
			                start();
			            }
			        }
			    });

				$(document).on("click", ".remove", function() {
			    	$(this).parent().remove();
			    	stop();
				});

			});
			

 		 </script>
