		<style>
  			.draggable { width: 100px; height: 500px; padding: 0.5em; float: left; margin: 10px 10px 10px 0; background-color: white; border: 1px solid black;}

  		</style>
		<script>

			$( function() {
	    		$( ".draggable" ).draggable({
	    			containment: "parent"

	    		});
	    		$( ".droppable" ).droppable({
	      			drop: function( event, ui ) {
	        	$( this )
	          		.addClass( "ui-state-highlight" )
	          		.find( "p" )
	            	.html( "Dropped!" );
	      			}
	    		});
  			});

			function createInput(){
	        	var $input = $('<div class="draggable">spawned draggable object</div>');
	        	$input.draggable();
	        	$input.appendTo($("#main-content"));
    		}

 		 </script>

	    <title></title>

	</head>

<header>

			  <a class="btn btn-primary" onclick="createInput();">Create</a>
			</ul>

        </div>
        <div id="main-content" class="col-md-10 no-float">

   			<div class="draggable">Draggable</div>

        	<div class="draggable" class="ui-widget-content">

			</div>
        </div>
    </div>
</div>
</body>
